<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片库</title>
    <style>
        .gallery-img {
            position: relative;
            width: 200px;
            display: inline-block;
            margin: 10px;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>

    <script>
        fetch('C:\\Users\\Administrator\\Desktop\\web\\image_list.json') // JSON文件的URL
            .then(response => response.json())
            .then(imageNames => {
                const gallery = document.getElementById('gallery');
                const basePath = './download_photo/'; // 图片存储的基础路径

                imageNames.forEach(name => {
                    // 创建包含图片和水印的容器
                    const container = document.createElement('div');
                    container.classList.add('gallery-img');

                    // 创建图片元素
                    const img = new Image();
                    img.src = basePath + name; // 组合基础路径和图片文件名

                    // 创建水印
                    const watermark = document.createElement('div');
                    watermark.classList.add('watermark');
                    const imageNumber = name.match(/(\d{4})\.jpg$/)[1];
                    watermark.textContent = 'ID: ' + imageNumber;

                    // 添加元素到容器
                    container.appendChild(img);
                    container.appendChild(watermark);

                    // 添加容器到画廊
                    gallery.appendChild(container);
                });
            })
            .catch(error => console.error('Error loading image list:', error));
    </script>
</body>
</html>
